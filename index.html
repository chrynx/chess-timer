<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Chess Timer </title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="playerOne">
      <div class="timer">
        <div class="minutesP1">20</div>
        <div class="breaker">:</div>
        <div class="secondsP1">0</div>
        <div class="breaker">:</div>
        <div class="millisecondsP1">0</div>
      </div>
    </div>
    <div class="middle">
      <div class="playerOneMinus">
        <h1>-1</h1>
      </div>
      <div class="playerOnePlus">
        <h1>+1</h1>
      </div>
      <div class="resetButton">
        <h1>RESET</h1>
      </div>
      <div class="playerTwoMinus">
        <h1>-1</h1>
      </div>
      <div class="playerTwoPlus">
        <h1>+1</h1>
      </div>
    </div>
    <div class="playerTwo">
      <div class="timer">
        <div class="minutesP2">20</div>
        <div class="breaker">:</div>
        <div class="secondsP2">0</div>
        <div class="breaker">:</div>
        <div class="millisecondsP2">0</div>
      </div>
    </div>
  </body>
</html>
